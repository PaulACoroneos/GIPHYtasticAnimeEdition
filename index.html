<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Giphytastic! Anime Edition</title>
  </head>
  <body>  
    <main class="container border mt-2 ">
        <div class="jumbotron">
                <h1 class="display-4"><img src="assets/images/giphy.png" class="header-img">tastic! Anime Edition</h1>
            <hr class="my-4">
            <p>Type the name of anything into the box to the right. It will create a button that allows you generate 10 random images from GIPHY. Have fun!</p>
        </div>  
        <div class="row button-area ml-1 mr-1 mb-2 p-2 mt-2 border gray-bg"></div>

        <div class="row ml-1 mb-2 gray-bg mr-1 p-2">
            <form>
                <div class="form-group">
                    <label for="button-gen"></label>
                    <input type="text" class="form-control" id="button-gen" aria-describedby="button-help" placeholder="Enter anything!" required>
                    <small id="button-help" class="form-text text-muted ml-1">I'll generate a button after you press submit</small>
                </div>
                <button type="submit" class="btn btn-secondary object-button">Submit</button>
            </form>
        </div>

        <div class="row ml-1"><h2>Favorites</h2></div>
        <div class="row ml-1 mb-2 mr-1 favorite-area gray-bg p-2">
            
        </div>

        <div class="row ml-1"><h2>Anime GIFs</h2></div> 
        <div class="row image-area ml-1 mr-1 mb-2 gray-bg p-2">
           
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
